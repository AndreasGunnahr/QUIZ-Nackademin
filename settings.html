<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Settings</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/settings.css">
        <link href="https://fonts.googleapis.com/css?family=Erica+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class = "wrapper">
            <div class = "header-container">
                <h1 class = "top-h1">Settings</h1>
            </div>
            <div class = "form-container">
                <form>
                    <div class = "input">
                        <label class = "label-username" for = "username">Playername</label>
                        <input id = "userinput" class = "username" placeholder = "Enter your username">
                    </div>
                    <h1 class = "select-h1">Choose your question category</h1>
                    <select id = "category">
                        <option value = "Sport">Sport</option>
                        <option value = "Programming">Programming</option>
                        <option value = "Famous people">Famous people</option>
                        <option value = "Food">Food</option>
                    </select>
                    <h1 class = "addRemove-h1">Choose how many questions you want</h1>
                    <div class = "add-question">
                        <button id = "add" class = "add" type='button'>+</button>
                        <h1 id = "nrQuestions" class = "nrOfQuestions">4</h1>
                        <button  id = "remove" class = "remove" type='button'>-</button>
                    </div>
                </form>
            </div>
            <div class = "footer">
                <div class = "button-container">
                    <a href = "index.html" class = "back">Back</a>
                    <a href = "game.html" id = "start-btn" class = "start-game">Start game</a>
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
